<!DOCTYPE html>
<html>
    <head>
        <title>SP视频</title>
        <meta charset="UTF-8" />
        <meta name="referrer" content="no-referrer"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://artplayer.org/assets/css/normalize.css">
        <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
        <script src="https://artplayer.org/uncompiled/artplayer-plugin-danmuku.js"></script>
        <script src="//cdn.jsdelivr.net/npm/@waline/client/dist/Waline.min.js"></script>
<style>
html, body {
    height: 100%;
}

.container {
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
}

.artplayer-app {
    width: 100%;
    height: 50%;
}

.tip {
    text-align: center;
}
</style>
    </head>
    <body>
        <div class="container">
        <div class="artplayer-app"></div>
    <script>
var art = new Artplayer({
    container: '.artplayer-app',
    url: 'http://1.117.8.54:5244/d/J/AV/%E5%A5%B3%E4%BB%86.mp4',
    poster: 'https://cdn.jsdelivr.net/gh/anosu/anosu.github.io@main/img/poster.jpg',
    autoSize: true,
    autoplay: true,
    light: true,
    backdrop: true,
    setting: true,
    playbackRate: true,
    theme: '#66CCFF',
    fullscreen: true,
    miniProgressBar: true,
    moreVideoAttr: {
        playsInline: true,
        'webkit-playsinline': true,
        'x5-video-player-type': 'h5',
        'x5-video-player-fullscreen': false,
        'x5-video-orientation': 'portraint',
    },
    icons: {
        loading: '<img src="https://artplayer.org/assets/img/ploading.gif">',
        state: '<img src="https://artplayer.org/assets/img/state.svg">',
    },
    whitelist: ['*'],
});

Artplayer.config.events.forEach(function (item) {
    art.on('video:' + item, function (event) {
        console.log('video: ' + event.type);
    });
});

if (Artplayer.utils.isWechat) {
    document.querySelector('.tip').textContent = '微信环境需手动触发播放';
}
</script>
  <div id="waline"></div>
  <script>
    Waline({
      el: '#waline',
      placeholder: '水一水，身体好～',
      avatar: 'robohash',
      serverURL: 'https://msg-puce.vercel.app/',
    });
  </script>
    </body>
</html>
