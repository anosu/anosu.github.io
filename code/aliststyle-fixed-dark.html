<script>
new ClipboardJS(".btn"), document.documentElement.addEventListener("touchstart", (function(e) {
    e.touches.length > 1 && e.preventDefault()
}), {
    passive: !1
});
let lastTouchEnd = 0;
document.documentElement.addEventListener("touchend", (function(e) {
    var t = Date.now();
    t - lastTouchEnd <= 300 && e.preventDefault(), lastTouchEnd = t
}), {
    passive: !1
});

function display() {
    var target = document.querySelector(".chakra-ui-light");
    if (target.style.background == "none") {
        target.style.background = ""
    } else {
        target.style.background = "none"
    }
}
</script>
