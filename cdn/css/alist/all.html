    #root,
    .App,
    body,
    html {
        min-height: 70vh;
        margin: 0;
        padding: 0;
        margin-top: 1% !important
    }

    .chakra-ui-light {
        background-color: #fff
    }

    .main-box {
        border-radius: 15px !important;
        box-shadow: unset !important
    }

    .chakra-ui-light .main-box,
    .chakra-ui-light .readme-box {
        background-color: rgba(255, 255, 255, .8) !important
    }

    .readme-box {
        border-radius: 15px !important;
        box-shadow: unset !important
    }

    body {
        background-size: cover !important;
        background-position: center top !important;
        background-attachment: fixed !important
    }

    .chakra-breadcrumb__list li,
    .chakra-breadcrumb__list li a {
        color: #000 !important
    }

    .css-neion {
        color: #ffb6c1 !important
    }

    .chakra-stack button {
        color: #fff !important
    }

    .chakra-stack .list-title p,
    .overlay button {
        color: #ffb6c1 !important
    }

    a:hover {
        color: #f9cfec !important
    }

    .css-g9cw6v a,
    .footer span {
        display: none !important
    }

    .foot {
        line-height: 40px;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        letter-spacing: 1px
    }

    dibu {
        border-top: 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        margin: 0;
        padding: 0
    }

    #bg {
        -moz-transform: scale(1);
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
        -webkit-backface-visibility: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1
    }

    #bg:after,
    #bg:before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
    }

    #bg:before {
        -moz-transition: background-color 2.5s ease-in-out .75s;
        -webkit-transition: background-color 2.5s ease-in-out .75s;
        -ms-transition: background-color 2.5s ease-in-out;
        transition: background-color 2.5s ease-in-out .75s;
        -ms-transition-delay: .75s;
        background-image: linear-gradient(to top, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)), url(https://jitsu.oss-cn-beijing.aliyuncs.com/home/img/overlay.png);
        background-size: auto, 256px 256px;
        background-position: center, center;
        background-repeat: no-repeat, repeat;
        z-index: 2
    }

    #bg:after {
        -moz-transform: scale(1.125);
        -webkit-transform: scale(1.125);
        -ms-transform: scale(1.125);
        transform: scale(1.125);
        -moz-transition: -moz-transform 325ms ease-in-out, -moz-filter 325ms ease-in-out;
        -webkit-transition: -webkit-transform 325ms ease-in-out, -webkit-filter 325ms ease-in-out;
        -ms-transition: -ms-transform 325ms ease-in-out, -ms-filter 325ms ease-in-out;
        transition: transform 325ms ease-in-out, filter 325ms ease-in-out;
        background-image: url(https://iw233.cn/API/pc.php);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: 1
    }

    @media screen and (max-width:960px) {
        #bg:after {
            -moz-transform: scale(1.125);
            -webkit-transform: scale(1.125);
            -ms-transform: scale(1.125);
            transform: scale(1.125);
            -moz-transition: -moz-transform 325ms ease-in-out, -moz-filter 325ms ease-in-out;
            -webkit-transition: -webkit-transform 325ms ease-in-out, -webkit-filter 325ms ease-in-out;
            -ms-transition: -ms-transform 325ms ease-in-out, -ms-filter 325ms ease-in-out;
            transition: transform 325ms ease-in-out, filter 325ms ease-in-out;
            background-image: url(https://iw233.cn/API/mp.php);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1
        }
    }
</style>

<script>
    new ClipboardJS(".btn"), document.documentElement.addEventListener("touchstart", (function(e) {
        e.touches.length > 1 && e.preventDefault()
    }), {
        passive: !1
    });
    let lastTouchEnd = 0;
    document.documentElement.addEventListener("touchend", (function(e) {
        var t = Date.now();
        t - lastTouchEnd <= 300 && e.preventDefault(), lastTouchEnd = t
    }), {
        passive: !1
    });
</script>
<div id="bg"></div>
